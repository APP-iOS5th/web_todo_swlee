<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <title>Todo List</title>
</head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-9">
      <h1 class="text-center mt-3">Toooodooooo Lhhhhist</h1>

      <div class="input-group mb-5 mt-5">
        <input type="text" class="form-control" id="todoinput" placeholder="New task">
        <button class="btn btn-default" id="addTodo">ADD</button>
      </div>
      <div class="row justify-content-center"><input type="datetime-local"></div>
      <ul class="list-group" id="todolist">
       
      </ul>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    loadtodos();
  });

  document.getElementById('addTodo').addEventListener('click', function () {
    var value = document.getElementById('todoinput').value;
    if(value) {
      addTodo(value);
      document.getElementById('todoinput').value = '';
      storeTodos();
    }
  });

  function addTodo(text) {
    var list = document.getElementById('todolist');
    var item = document.createElement('li');
    item.innerText = text;
    item.classList.add('list-group-item');
    list.appendChild(item);
  }

  function storeTodos() {
    var todos = [];
    var todoList = document.getElementById('todolist');
    for (var i=0; i < todoList.children.length; i++) {
      todos.push(todoList.children[i].innerText.trim());
    }
    console.log(todos);
    localStorage.setItem('todos', JSON.stringify(todos));
  }

  function loadtodos() {
    var todos = JSON.parse(localStorage.getItem('todos'));
    if(todos) {
      todos.forEach(function(todo) {
        addTodo(todo);
      });
    }
  }
</script>
</body>

</html>
